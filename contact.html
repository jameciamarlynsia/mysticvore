<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <style>
    body {
    background-image: url('images/back.png');
    }
    ul {
    list-style-type: none;
    margin: 0;
    padding: 2px;
    border-color: #E373D3;
    overflow: hidden;
    background-color: #F3BAEB;
    }

    li {
    float: left;
    border-right:1px solid #E373D3;
    }

    li:last-child {
    border-right: none;
    }

    li a {
    display: block;
    margin: 10px;
    color: white;
    font-size: medium;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    }

    li a:hover:not(.active) {
    background-color: #E373D3;
    }

    .active {
    background-color: #E373D3;
    }

    <!-- NEW FORM -->
    body {
        background-color: #d1f3e7;
    }

    #title-Tag-Line {
        font-size: 20px;
    }
    /* .card-item__bg{
      width: 150px;
      margin-left: auto;
      margin-right: auto;
      left: 0;
      right: 0;
      display: block;
      position: relative;
      margin: 30px auto;
      transform: translate(0px, 50px);
      z-index: 5;
    } */

    /* form animation starts */
    .form {
        background: #fff;
        box-shadow: 0 30px 60px 0 rgba(90, 116, 148, 0.4);
        border-radius: 5px;
        max-width: 480px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5px;
        padding-bottom: 5px;
        left: 0;
        right: 0;
        position: absolute;
        border-top: 5px solid #0e3721;
        /*   z-index: 1; */
        animation: bounce 1.5s infinite;
    }
    ::-webkit-input-placeholder {
        font-size: 1.3em;
    }

    .title{
        display: block;
        font-family: sans-serif;
        margin: 10px auto 5px;
        width: 300px;
    }
    .termsConditions{
        margin: 0 auto 5px 80px;
    }

    .pageTitle{
        font-size: 2em;
        font-weight: bold;
    }
    .secondaryTitle{
        color: grey;
    }

    .name {
        background-color: #ebebeb;
        color: white;
    }
    .name:hover {
        border-bottom: 5px solid #0e3721;
        height: 30px;
        width: 380px;
        transition: ease 0.5s;
    }

    .email {
        background-color: #ebebeb;
        height: 2em;
    }

    .email:hover {
        border-bottom: 5px solid #0e3721;
        height: 30px;
        width: 380px;
        transition: ease 0.5s;
    }

    .message {
        background-color: #ebebeb;
        overflow: hidden;
        height: 10rem;
    }

    .message:hover {
        border-bottom: 5px solid #0e3721;
        height: 12em;
        width: 380px;
        transition: ease 0.5s;
    }

    .formEntry {
        display: block;
        margin: 30px auto;
        min-width: 300px;
        padding: 10px;
        border-radius: 2px;
        border: none;
        transition: all 0.5s ease 0s;
    }

    .submit {
        width: 200px;
        color: white;
        background-color: #0e3721;
        font-size: 20px;
    }

    .submit:hover {
        box-shadow: 15px 15px 15px 5px rgba(78, 72, 77, 0.219);
        transform: translateY(-3px);
        width: 300px;
        border-top: 5px solid #0e3750;
        border-radius: 0%;
    }

    @keyframes bounce {
        0% {
            tranform: translate(0, 4px);
        }
        50% {
            transform: translate(0, 8px);
        }
    }


    </style>
</head>
<body>
<ul>
    <li><a class="active" href="https://mythicvore.ml/">Home</a></li>
    <li><a class="active" href="#news">News</a></li>
    <li><a class="active" href="#contact">Contact</a></li>
    <li style="float:right"><a class="active" href="#about">About Me</a></li>
</ul>


<div class="wrapper">
    <form class="form" name="contact" method="POST" data-netlify="true">
       
        <p>
    <label>Your Name: <input type="text" class="name formEntry" name="name" /></label>   
        </p>
        <input type="text" class="email formEntry" placeholder="Email"/>
        <textarea class="message formEntry" placeholder="Message"></textarea>
        <input type="checkbox" class="termsConditions" value="Term">
        <label style="color: grey" for="terms"> I Accept the <span style="color: #0e3721">Terms of Use</span> & <span style="color: #0e3721">Privacy Policy</span>.</label><br>
        <button class="submit formEntry" onclick="thanks()">Submit</button>
    </form>
</div>
<script src="app.js"></script>
</body>
</html>
